<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>镜像搜索页面</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .loading {
      color: blue;
      font-style: italic;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Docker 镜像搜索</h1>
  <label for="search">镜像名称：</label>
  <input type="text" id="search" placeholder="输入镜像名称">
  <button onclick="searchImages()">搜索</button>
  <p id="status" class="loading"></p>

  <table>
    <thead>
      <tr>
        <th>镜像库</th>
        <th>来源</th>
        <th>版本</th>
      </tr>
    </thead>
    <tbody id="results">
      <!-- 搜索结果将动态插入 -->
    </tbody>
  </table>

  <script>
    async function searchImages() {
      const searchInput = document.getElementById('search').value;
      const statusElement = document.getElementById('status');
      const resultsElement = document.getElementById('results');

      if (!searchInput.trim()) {
        statusElement.textContent = "请输入镜像名称";
        statusElement.className = "error";
        return;
      }

      statusElement.textContent = "正在搜索，请稍候...";
      statusElement.className = "loading";

      resultsElement.innerHTML = ""; // 清空之前的搜索结果

      const proxyUrl = "https://cors-anywhere.herokuapp.com/";
      const apiUrl = `https://hub.docker.com/v2/repositories/${encodeURIComponent(searchInput)}/tags`;

      try {
        const response = await axios.get(proxyUrl + apiUrl);
        const data = response.data.results;

        if (data.length === 0) {
          statusElement.textContent = "没有找到相关镜像";
          statusElement.className = "error";
          return;
        }

        // 动态生成表格行
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${searchInput}</td>
            <td>docker.io</td>
            <td>${item.name}</td>
          `;
          resultsElement.appendChild(row);
        });

        statusElement.textContent = "搜索完成";
        statusElement.className = "";
      } catch (error) {
        console.error(error);
        statusElement.textContent = "搜索失败，请检查网络或代理服务是否可用";
        statusElement.className = "error";
      }
    }
  </script>
</body>
</html>
